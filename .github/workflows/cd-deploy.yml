

name: cd-deploy

on:
  workflow_run:
    workflows: ["ci-build"]
    types: [completed]
  workflow_dispatch:
    inputs:
      env:
        description: "Environment"
        required: true
        default: "dev"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Auth to GCP (OIDC / keyless) ----
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SA_EMAIL }}

      # ---- Get GKE credentials (installs gke-gcloud-auth-plugin automatically) ----
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          project_id: ${{ vars.GCP_PROJECT }}
          cluster_name: gke-adv
          location: ${{ vars.GCP_ZONE }}   # use zone for zonal cluster

      # ---- Tooling: kubectl, Helm, yq ----
      - name: Install kubectl
        uses: actions/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.4'

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      # ---- Sanity: confirm plugin + cluster access ----
      - name: Sanity checks
        run: |
          which gke-gcloud-auth-plugin || true
          gke-gcloud-auth-plugin --version || true
          kubectl version --client=true
          kubectl get nodes || true

      # ---- Inject image repo & tag for selected env ----
      - name: Set image repo & tag
        run: |
          ENVIRONMENT="${{ github.event.inputs.env || 'dev' }}"
          yq -i '.imageRepo = "${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.GCP_PROJECT }}/apps"' "env/${ENVIRONMENT}/values.yaml"
          yq -i '.imageTag = "${{ github.sha }}"' "env/${ENVIRONMENT}/values.yaml"

      # ---- Deploy with Helm wrapper ----
      - name: Helm deploy
        run: |
          ENVIRONMENT="${{ github.event.inputs.env || 'dev' }}"
          bash scripts/helm_deploy.sh "${ENVIRONMENT}" app default

      # ---- Apply Gateway API resources (needs TLS secret or switch to HTTP for smoke) ----
      - name: Apply Gateway
        run: bash scripts/setup_gateway.sh
