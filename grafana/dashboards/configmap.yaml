apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-loki-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  loki-logs-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "panels": [
        {
          "type": "stat",
          "title": "Log Lines / 5m",
          "targets": [
            {
              "expr": "sum(rate({job=\"kubernetes-pods\"}[5m]))",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "id": 1
        },
        {
          "type": "timeseries",
          "title": "Error Logs",
          "targets": [
            {
              "expr": "sum(rate({job=\"kubernetes-pods\"} |= \"error\" [5m]))",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "id": 2
        }
      ],
      "schemaVersion": 38,
      "title": "Loki Logs Overview",
      "version": 1
    }